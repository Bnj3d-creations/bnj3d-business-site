<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – BnJ 3D Creations</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .hidden { display: none; }
    .thank-you {
      background-color: #e0ffe0;
      padding: 1rem;
      border: 1px solid #0a0;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
      <img src="images/bnj-logo.png" alt="BnJ 3D Logo" style="height: 100px;" />
      <div>
        <h1>BnJ 3D Creations</h1>
        <p class="tagline">Making Your Ideas a Reality — in 3D</p>
      </div>
    </div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Contact Us</h2>

    <section style="max-width: 600px; margin: 2em auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
  <h2 style="text-align: center;">Contact Us</h2>
  <p style="text-align: center;">If you have a project in mind or want to learn more, drop us a message!</p>
  <form name="contact" method="POST" data-netlify="true" action="/thank-you" style="display: flex; flex-direction: column; gap: 1em;">
    <input type="hidden" name="form-name" value="contact">
    
    <label>
      Name:
      <input type="text" name="name" required style="width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc;" />
    </label>

    <label>
      Email:
      <input type="email" name="email" required style="width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc;" />
    </label>

    <label>
      Message:
      <textarea name="message" required rows="5" style="width: 100%; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc;"></textarea>
    </label>

    <button type="submit" style="background-color: purple; color: white; border: none; padding: 0.75em; border-radius: 4px; font-size: 1em; cursor: pointer;">
      Send Message
    </button>
  </form>
</section>

    <div id="thank-you-message" class="thank-you hidden">
      <h3>Thank you!</h3>
      <p>Your message has been sent. We’ll be in touch soon.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BnJ 3D Creations. All rights reserved.</p>
  </footer>

</body>
</html>
