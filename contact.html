<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – BnJ 3D Creations</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
      <img src="images/bnj-logo.png" alt="BnJ Logo" width="80" height="80">
      <div>
        <h1>BnJ 3D Creations</h1>
        <div class="tagline">Making Your Ideas a Reality — in 3D</div>
      </div>
    </div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <div class="form-wrapper" style="max-width: 500px; margin: auto;">
      <h2>Contact Us</h2>
      <p>If you have a project in mind or want to learn more, drop us a message!</p>
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Message:</label>
        <textarea name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
  <footer>
    &copy; 2025 BnJ 3D Creations. All rights reserved.
  </footer>
</body>
</html>
