<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – BnJ 3D Creations</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .hidden { display: none; }
    .thank-you {
      background-color: #e0ffe0;
      padding: 1rem;
      border: 1px solid #0a0;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
      <img src="images/bnj-logo.png" alt="BnJ 3D Logo" style="height: 100px;" />
      <div>
        <h1>BnJ 3D Creations</h1>
        <p class="tagline">Making Your Ideas a Reality — in 3D</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Contact Us</h2>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <p>
        <label>Your Name:<br><input type="text" name="name" required /></label>
      </p>
      <p>
        <label>Your Email:<br><input type="email" name="email" required /></label>
      </p>
      <p>
        <label>Message:<br><textarea name="message" rows="5" required></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <div id="thank-you-message" class="thank-you hidden">
      <h3>Thank you!</h3>
      <p>Your message has been sent. We’ll be in touch soon.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BnJ 3D Creations. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(data).toString()
      })
      .then(() => {
        form.classList.add('hidden');
        document.getElementById('thank-you-message').classList.remove('hidden');
      })
      .catch((error) => alert("There was a problem submitting the form: " + error));
    });
  </script>
</body>
</html>
